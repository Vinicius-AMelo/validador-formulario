<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Validador Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h2>Formulário</h2>
        <ul>
            <li>Nenhum Campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha deverá ter entre 6 e 12 caracteres</li>
        </ul>
            <form action="/" class='form'>
                <label for="input">Nome</label>
                <input class="nome validar" type="text" autofocus>
                <label for="input">Sobrenome</label>
                <input class="sobrenome validar" type="text">
                <label for="input">Usuario</label>
                <input class="usuario validar" type="text" autofocus>
                <label for="input">CPF</label>
                <input class="cpf validar" type="text">
                <label for="input">Senha</label>
                <input class="senha validar" type="text">
                <label for="input">Repetir Senha</label>
                <input class="repetir-senha validar" type="text">
                <button type="submit">Enviar!</button>
            </form>
        </div>
        </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
